<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Famous Food Locations</title>
    <style>
        /* Body background color and font */
        body {
          background-color: lavender;
            font-family: Arial, sans-serif;
        }

        /* Centering content */
        center {
            display: block;
            margin-top: 20px;
        }

        /* Title styling */
        h1 {
            font-size: 2em;
            color: #4b0082;
            text-shadow: 2px 2px 5px #000000;
        }

        /* Styling for the marquee */
        marquee {
            font-size: 1.5em;
            color: darkred;
        }

        /* Table styling */
        table {
            width: 80%;
            margin-top: 20px;
            border-collapse: collapse;
            text-align: center;
        }

        table, td {
            border: 1px solid #ddd;
        }

        td {
            padding: 20px;
            background-color: #f9f9f9;
        }

        td img {
            width: 100%;
            max-width: 300px;
            height: 200px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        /* Hover effect on images */
        td img:hover {
            transform: scale(1.1);
        }

        td a {
            display: block;
            margin-top: 10px;
            font-size: 1.2em;
            color: #000;
            text-decoration: none;
        }

        td a:hover {
            color: #8b0000;
        }

        /* Styling for small screens */
        @media (max-width: 768px) {
            td {
                padding: 15px;
            }

            td img {
                max-width: 250px;
                height: auto;
            }
        }
    </style>
</head>
